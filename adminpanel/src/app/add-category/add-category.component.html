<div class="col-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">New Category Form</h4>
        <p class="card-description"> Add new category details here. </p>
        <form class="forms-sample" #frm='ngForm' (submit)="save(frm)">
          <div class="form-group">
            <label for="exampleInputName1">Category Name</label>
            <input type="text" class="form-control" id="exampleInputName1" placeholder="Name" name='category_name' ngModel>
          </div>
          <button type="submit" class="btn btn-gradient-primary mr-2">Submit</button>
        </form>
      </div>
    </div>
  </div>
