<div class="col-12 grid-margin stretch-card">
  <div class="card">
    <div class="card-body">
      <h4 class="card-title">Products Table</h4>
      <p class="card-description">Available Products</p>

      <form class="forms-sample" #frm='ngForm' (submit)=save(frm)>

        <div class="form-group">
          <label>Product Category</label>
          <select class="form-control" name='category_id' ngModel>
            <option value="">select category</option>
            <option value="{{cat.id}}" *ngFor="let cat of category">{{cat.category_name}}</option>
          </select>
        </div>

        
        <div class="form-group">
          <label>Product Name</label>
          <input type="text" class="form-control" placeholder="Name" name='product_name' ngModel>
        </div>

        <div class="form-group">
          <label>Product Price</label>
          <input type="number" class="form-control" placeholder="Product Price" name='product_price' ngModel>
        </div>

        <div class="form-group">
          <label>Product Description</label>
          <input type="text" class="form-control" placeholder="Product description" name='product_desc' ngModel>
        </div>

        <div class="form-group">
          <label>Product Image</label>
          <input type="file" class="form-control" placeholder="Product image" name='product_image' ngModel (change)='handleFileInput($event.target.files)'>
        </div>
        <!-- <div class="form-group">
          <label>Product Image</label>
          <input type="file" class="form-control" placeholder="Product image" name='product_image' ngModel>
        </div> -->

        <button type="submit" class="btn btn-gradient-primary mr-2">Submit</button>
        <!-- <button class="btn btn-light">Cancel</button> -->
      </form>
    </div>
  </div>
</div>
