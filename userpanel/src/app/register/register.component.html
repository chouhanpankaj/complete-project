<div id="fh5co-main">
<div class="fh5co-narrow-content animate-box" data-animate-effect="fadeInLeft">
				
    <div class="row">
        <div class="col-md-4">
            <h1>User Registration</h1>
        </div>
    </div>
    <form #frm='ngForm' (submit)=add(frm)>
        <div class="row">
            <div class="col-md-12">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Name" name='name' ngModel>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Email" name='email' ngModel>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Phone" name='phone' ngModel>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Password" name='password' ngModel>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Confirm Password" name='password_confirmation' ngModel>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <textarea id="message" type='text' cols="30" rows="7" class="form-control" placeholder="Address" name='address' ngModel></textarea>
                            <!-- <input type="text" class="form-control" placeholder="enter address" name='address' ngModel> -->
                        </div>
                        <div class="form-group">
                            <input type="submit" class="btn btn-primary btn-md" value='Register'>
                            <span class="text-success bg-primary">{{status}}</span>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </form>
</div>
</div>
